<!DOCTYPE html>
<html>
<head>
	<title>Choose Your Astronaut</title> <!-- The title of the page - this is not the title displayed  -->

	<!--	This is the style of stuff and defines how it looks, body is the main page, container is the grid of images,
	image is each indiviudal image, video is the open video, close-button is the button and unsurprisingly title is the title-->
	<style>
		body {
			margin: 0;
			padding: 0;
        		height: 100vh;
			background-color: rgb(80, 80, 80); /* background colour */
            overflow: hidden; /* Hide scroll bars */
			caret-color: transparent;
		}
		.container {
   		 display: grid;
    		grid-template-columns: repeat(5, 1fr); /* changed from repeat(3, 1fr) */
    		grid-template-rows: repeat(2, 1fr);
    		gap: 20px;
    		width: 100%;
    		padding: 20px;
    		box-sizing: border-box;
    		overflow: hidden;
		}

		.image {
   		 width:100%;
    		height:350px;
    		object-fit: cover;
    		cursor: pointer;
    		justify-self: center; /* added to center the images */
		}
		video {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			background-color: black;
			display: none;
			caret-color: transparent;
		}
        .close-button {
			position: absolute;
			top: 20px;
            right: 20px;
            font-size: 36px;
            color: #ffffff; /* Close button colour */
			z-index: 999;
			caret-color: transparent;
			cursor: pointer;
		}
        .title {
			height: 100px;
			background-color: #333; /* title box colour*/
			color: #fff; /* Test colour */
			display: flex;
            font-size: 36px;
		font-family: 'Courier New', Courier, monospace;
			align-items: center;
            justify-content: center; /* Center the title horizontally */
			padding: 0 20px;
			box-sizing: border-box;
			caret-color: transparent;
		}
	</style>
</head>
<body>
    <div class="title">
	<h1>Choose your astronaut</h1> <!--  The title that is displaced  -->
	</div>

	<!-- This is all of your images and videos from top left along and down src is the images source, 
		upload images and videos into the same folder as the index.html and add here, same process with the videos -->
	<div class="container">
		<img src="laika.JPG" alt="Image 1" class="image" onclick="openVideo('2.webm')">
    	<img src="felicette.JPG" alt="Image 2" class="image" onclick="openVideo('2.webm')">
        <img src="albert.JPG" alt="Image 3" class="image" onclick="openVideo('test.webm')">
        <img src="mousey.JPG" alt="Image 4" class="image" onclick="openVideo('2.webm')">
        <img src="mochi.JPG" alt="Image 5" class="image" onclick="openVideo('test.webm')">
		<video src="" id="video" controls autoplay onended="closeVideo()"></video>
	</div>

	<!--	This is the code - basically magic :)	-->

	<script>
		let currentVideo = null;
		
		// This opens a video 
		function openVideo(videoUrl) {
			if (currentVideo !== null) {
				currentVideo.pause();
				currentVideo.currentTime = 0;
				currentVideo.style.display = 'none';
			}
			
			let video = document.getElementById('video');
			video.src = videoUrl;
			video.style.display = 'block';
			
			currentVideo = video;

            // Add close button to the video player
			let closeButton = document.createElement('div');
			closeButton.className = 'close-button';
			closeButton.innerHTML = '&#10006;';
			closeButton.addEventListener('click', function() {
                closeButton.remove();
                closeButton = null;
				closeVideo()
			});
			currentVideo.parentNode.appendChild(closeButton);

		}
		
		// this closes the video
		function closeVideo() {
			currentVideo.pause();
			currentVideo.currentTime = 0;
			currentVideo.style.display = 'none';
			currentVideo = null;
		}
	</script>
</body>
</html>
