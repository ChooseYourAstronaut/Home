<!DOCTYPE html>
<html>

<head>
	<title>Choose Your Astronaut</title> <!-- The title of the page - this is not the title displayed  -->

	<!--	This is the style of stuff and defines how it looks, body is the main page, container is the grid of images,
	image is each indiviudal image, video is the open video, close-button is the button and unsurprisingly title is the title-->
	<style>
		body {
			margin: 0;
			padding: 0;
			height: 100vh;
			background-color: #616161;
			/* background colour */
			overflow: hidden;
			/* Hide scroll bars */
			caret-color: transparent;
			align-items: center;
		}

		.container_top {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-template-rows: repeat(1, 1fr);
			gap: 20px;
			padding: 20px;
			box-sizing: border-box;
			caret-color: transparent;
			align-items: center;

		}

		.container_bottom {
			display: grid;
			grid-template-columns: repeat(2, 1fr);
			grid-template-rows: repeat(1, 1fr);
			margin-left: calc(100% / 6);
			gap: 20px;
			padding: 20px;
			width: calc(100% / 1.5);
			box-sizing: border-box;
			caret-color: transparent;
			justify-items: center;

		}

		.image {
			width: 100%;
			height: 350px;
			object-fit: cover;
			caret-color: transparent;
			cursor: pointer;
		}

		video::-webkit-media-controls-fullscreen-button {
			display: none;
		}

		video {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			background-color: black;
			display: none;
			caret-color: transparent;
		}

		.title {
			height: 100px;
			background-color: rgba(51, 51, 51);
			/* title box colour*/
			font-family: 'Courier New', Courier, monospace;
			color: #fff;
			/* Test colour */
			display: flex;
			font-size: 36px;
			align-items: center;
			justify-content: center;
			/* Center the title horizontally */
			padding: 0 20px;
			box-sizing: border-box;
			caret-color: transparent;
		}

		.loader {
			width: 100%;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			background-color: rgb(51, 51, 51);
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.loader-text{
			font-family: 'Courier New', Courier, monospace;
			color: #fff;
			font-size: 24px;
		}

		.spinner-box {
			width: 300px;
			height: 300px;
			background-color: transparent;
		}

		.solar-system {
			width: 250px;
			height: 250px;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.orbit {
			position: relative;
			display: flex;
			justify-content: center;
			align-items: center;
			border: 1px solid #fafbfc;
			border-radius: 50%;
		}

		.earth-orbit {
			width: 165px;
			height: 165px;
			animation: spin 12s linear 0s infinite;
		}

		.venus-orbit {
			width: 120px;
			height: 120px;
			animation: spin 7.4s linear 0s infinite;
		}

		.mercury-orbit {
			width: 90px;
			height: 90px;
			animation: spin 3s linear 0s infinite;
		}

		.planet {
			position: absolute;
			width: 10px;
			height: 10px;
			border-radius: 50%;
		}

		/* how to style planets*/
		.earth {
			top: -7px;
			width: 14px;
			height: 14px;
			background-color: #8c7ae6;
		}

		.venus {
			top: -6px;
			width: 12px;
			height: 12px;
			background-color: #babbbe;
		}

		.mercury {
			top: -5px;
			width: 10px;
			height: 10px;
			background-color: #c23616;
		}

		.sun {
			width: 35px;
			height: 35px;
			border-radius: 50%;
			background-color: #fbc531;
			box-shadow: 0 0 32px #fbc531;
		}

		/* css animation code.
		To animate the ball moving from one position to another,
		set the first keyframe on your animation timeline where 
		you want the ball to start and a new keyframe further 
		along the timeline where you'd like it to land. */

		@keyframes spin {
			from {
				transform: rotate(0);
			}

			to {
				transform: rotate(359deg);
			}
		}
	</style>
</head>

<body>
	<div class="title">
		<h1>Choose Your Astronaut</h1> <!--  The title that is displaced  -->
	</div>

	<!-- This is all of your images and videos from top left along and down src is the images source, 
		upload images and videos into the same folder as the index.html and add here, same process with the videos -->
	<div>
		<div class="container_top">
			<img src="albert.JPG" alt="Image 1" class="image" onclick="openVideo('flipped albert.mp4')">
			<img src="felicette.JPG" alt="Image 2" class="image" onclick="openVideo('flipped cat.mp4')">
			<img src="laika.JPG" alt="Image 3" class="image" onclick="openVideo('flipped laika.mp4')">
		</div>
		<div class="container_bottom">
			<img src="mochi.JPG" alt="Image 4" class="image" onclick="openVideo('flipped fly.mp4')">
			<img src="mousey.JPG" alt="Image 5" class="image" onclick="openVideo('flipped mouse.mp4')">
		</div>
		<video src="" id="video" controls autoplay onended="closeVideo()"></video>
	</div>


	<!--	This is the code - basically magic :)	-->
	<div class="loader" , id="loader">
		<center>
		<div class="loader-text">
			<h1>Loading</h1>
			<div class="spinner-box">
				<div class="solar-system">
					<div class="earth-orbit orbit">
						<div class="planet earth"></div>
						<div class="venus-orbit orbit">
							<div class="planet venus"></div>
							<div class="mercury-orbit orbit">
								<div class="planet mercury"></div>
								<div class="sun"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</center>
	</div>
	<script>
		let currentVideo = null;

		// This opens a video 
		function openVideo(videoUrl) {
			if (currentVideo !== null) {
				currentVideo.pause();
				currentVideo.currentTime = 0;
				currentVideo.style.display = 'none';
			}

			let video = document.getElementById('video');
			video.src = videoUrl;
			video.style.display = 'block';

			currentVideo = video;
		}

		// this closes the video
		function closeVideo() {
			currentVideo.pause();
			currentVideo.currentTime = 0;
			currentVideo.style.display = 'none';
			currentVideo = null;
		}
		window.addEventListener("load", function () {
			var elem = document.getElementById("loader");
			s = elem.style;
			s.opacity = 1;
			(function fade(){(s.opacity-=.1)<0?s.display="none":setTimeout(fade,100)})();
		}, false);

	</script>
</body>

</html>
